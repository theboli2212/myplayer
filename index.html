<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Live Match</title>
<style>
  body {
    margin:0;
    background:#000;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:sans-serif;
    color:#fff;
  }
  .frame-shell {
    position:relative;
    width:90vw;
    max-width:1280px;
    aspect-ratio:16 / 9;
    background:#000;
  }
  iframe {
    width:100%;
    height:100%;
    border:0;
  }
  .fullscreen-btn {
    position:absolute;
    bottom:12px;
    right:12px;
    background:rgba(0,0,0,0.6);
    color:#fff;
    border:1px solid rgba(255,255,255,0.4);
    border-radius:6px;
    padding:8px 10px;
    font-size:14px;
    cursor:pointer;
  }
  .fullscreen-btn:hover {
    background:rgba(255,255,255,0.15);
  }
</style>
</head>
<body>
  <div class="frame-shell" id="frameShell">
    <iframe
      <iframe src="https://vk.com/video_ext.php?oid=-214218677&id=456247444&hash=2ed9a3fe59c52baa" width="640" height="360" frameborder="0" allowfullscreen="1" allow="autoplay; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </iframe>
    <div class="fullscreen-btn" id="fsBtn">â›¶ Fullscreen</div>
  </div>
<script>
  const shell = document.getElementById('frameShell');
  const btn   = document.getElementById('fsBtn');
  btn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      shell.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  });
</script>
</body>
</html>
